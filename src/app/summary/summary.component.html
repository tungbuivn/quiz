<div>
  <table mat-table [dataSource]="data">
    <!-- Item Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.id}} </td>

    </ng-container> -->

    <!-- Cost Column -->
    <ng-container matColumnDef="mdate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.mdate}} </td>
    </ng-container>
    <ng-container matColumnDef="mtypename">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.mtypename}} </td>
    </ng-container>
    <ng-container matColumnDef="mvalid">
      <th mat-header-cell *matHeaderCellDef> Valid </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.mvalid}} </td>
    </ng-container>
    <ng-container matColumnDef="minvalid">
      <th mat-header-cell *matHeaderCellDef> Invalid </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.minvalid}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>

</div>
