<div>
  <input class="inp1" [(ngModel)]="lrange">
  <input class="inp1" [(ngModel)]="urange">
  <!-- <input [(ngModel)]="operate"> -->
  <span>{{countCorrect}}/{{countWrong}}</span>
</div>

<div class="mt20">
  <span>{{firstNumber}}</span>
  <span>&nbsp;{{operate}}&nbsp;</span>
  <span>{{secondNumber}}</span>
  <span>&nbsp;=&nbsp;?</span>
</div>
<div *ngFor="let item of answers">
  <button [class]="'p10 full '+item.class" mat-raised-button (click)="showResult(item)">
    {{item.code}}. {{item.value}}
  </button>
</div>
