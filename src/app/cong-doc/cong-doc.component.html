<div>
  <div>

    <span>{{countCorrect}}/{{countWrong}}</span>
  </div>
  <div class="box-con">
    <div class="center-oper">
      <div class="fl-end">
        <button class="smnum" mat-stroked-button *ngFor="let item of firstNumberArr">{{item}}</button>
      </div>
      <div class="sign">{{operate}}</div>
      <div class="fl-end">
        <button class="smnum" mat-stroked-button *ngFor="let item of secondNumberArr">{{item}}</button>
      </div>
      <div class="sep"></div>
      <div class="fl-end">
        <button class="smnum" mat-stroked-button *ngFor="let item of resultArr">{{item}}</button>
      </div>

    </div>
  </div>
  <div *ngFor="let item of answers">
    <button [class]="'p10 full '+item.class" mat-raised-button (click)="doAnswer(item)">
      {{item.code}}. {{item.value}}
    </button>
  </div>


  <div>
    <button class="p50" mat-raised-button (click)="refresh()">Continue</button>
  </div>
</div>
