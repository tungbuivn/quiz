<div>
  <div class="row">
    <mat-form-field class="inp1">
      <input matInput type="text" [(ngModel)]="num1" (ngModelChange)="updateInput(2)">
    </mat-form-field>
    <mat-form-field class="ml10 inp1 inp2">
      <input matInput type="text" [(ngModel)]="num2" (ngModelChange)="updateInput(2)">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="inp1">
      <input matInput type="text" [(ngModel)]="lrange" (ngModelChange)="refresh()">
    </mat-form-field>
    <mat-form-field class="ml10 inp1 inp2">
      <input matInput type="text" [(ngModel)]="urange" (ngModelChange)="refresh()">
    </mat-form-field>
    <!-- <input [(ngModel)]="operate"> -->
  </div>
  <div class="box-con">
    <div class="center-oper">
      <div class="fl-end">
        <button class="smnum" mat-stroked-button *ngFor="let item of firstNumberArr">{{item}}</button>
      </div>
      <div class="sign">{{operate}}</div>
      <div class="fl-end">
        <button class="smnum" mat-stroked-button *ngFor="let item of secondNumberArr">{{item}}</button>
      </div>
      <div class="sep"></div>
      <div class="fl-end">
        <button class="smnum" mat-stroked-button *ngFor="let item of finalResult">{{item.disp}}</button>
      </div>

    </div>
  </div>
  <app-answer-choose></app-answer-choose>
  <!-- <div *ngFor="let item of answers">
    <button [class]="'mt10 full '+item.class" mat-raised-button (click)="doAnswer(item)">
      {{item.code}}. {{item.value}}
    </button>
  </div> -->


  <div>
    <button class="p50" mat-raised-button (click)="next()">Continue</button>
  </div>
</div>
