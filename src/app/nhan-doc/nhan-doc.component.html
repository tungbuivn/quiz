<div>
  <div class="row">
    <mat-form-field class="inp1">
      <input matInput type="text" [(ngModel)]="num1" (change)="updateInput(2)">
    </mat-form-field>
    <mat-form-field class="ml10 inp1 inp2">
      <input matInput type="text" [(ngModel)]="num2" (change)="updateInput(2)">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="inp1">
      <input matInput type="text" [(ngModel)]="lrange">
    </mat-form-field>
    <mat-form-field class="ml10 inp1 inp2">
      <input matInput type="text" [(ngModel)]="urange">
    </mat-form-field>
  </div>

  <div class="box-con">

    <div class="bcen">
      <div class="bright">
        <button *ngFor="let item of firstRow" class="w36" mat-raised-button>
          {{item}}
        </button>
      </div>
      <div class="bright mt20">
        <button *ngFor="let item of secondRow" class="w36" mat-raised-button>
          {{item}}
        </button>
      </div>
      <div class="sep"></div>

      <div [class]="'bright '+(i==0?'':'mt20')" *ngFor="let row of resultRows; let i = index">
        <button *ngFor="let item of row" class="w36" mat-raised-button (click)="showChoose(item)">
          {{item.disp}}
        </button>
      </div>
      <div *ngIf="resultRows.length>1">
        <div class="sep"> </div>
        <button *ngFor="let item of finalRow" class="w36" mat-raised-button (click)="showChoose(item)">
          {{item.disp}}
        </button>
      </div>


    </div>
  </div>
  <div *ngFor="let item of answers">
    <button [class]="'mt10 full '+item.class" mat-raised-button (click)="doAnswer(item)">
      {{item.code}}. {{item.value}}
    </button>
  </div>


  <div>
    <button class="p50" mat-raised-button (click)="refresh()">Continue</button>
  </div>
</div>
